<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="banner">
                <img
                    src="https://storage.googleapis.com/web-profile-me/Virtual%20Background%20Bangkit%202024.png"
                    alt="Banner Image" class="banner-img">
                <div class="profile-wrapper">
                    <img
                        src="https://storage.googleapis.com/web-profile-me/p%20(1000%20x%201350%20piksel).png  "
                        alt="Profile Image" class="profile-img">
                </div>
            </header>
            <section class="content">
                <h1 class="name">Mhd Ulil Absahr</h1>
                <p class="cohort">Cloud Computing Cohort</p>
                <div class="tech-stack">
                    <div class="tech">
                        <img src="https://storage.googleapis.com/web-profile-me/Django.svg" alt="Tech 1" class="tech-img">
                        <p>Django</p>
                    </div>
                    <div class="tech">
                        <img src="https://storage.googleapis.com/web-profile-me/Docker.svg" alt="Tech 2" class="tech-img">
                        <p>Docker</p>
                    </div>
                    <div class="tech">
                        <img src="https://storage.googleapis.com/web-profile-me/React-Dark.svg" alt="Tech 3" class="tech-img">
                        <p>React</p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
